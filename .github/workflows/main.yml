name: CI/CD Pipeline

on:
  push:
    branches:
      - deploy/production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build Project
        run:     npm run build -- --output-path=build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up Firebase
        uses: w9jds/firebase-action@v2
        with:
          args: use --add ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CODELABZ_2CD64 }}

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v2
        with:
          args: deploy --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CODELABZ_2CD64 }}
